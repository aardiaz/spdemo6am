<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
</head>
<body>

    <th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">

		<div class="card">

			<div class="card-header text-center text-white bg-primary ">

				<h4>Product Gallery</h4>
			</div>

			<div class="card-body">
				
				
				
				
 <div class="card" style="width:400px" th:each="product : ${pImageList}">
    <img class="card-img-top" th:src="@{${product.image}}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">[[${product.title}]]</h4>
      <p class="card-text">[[${product.description}]]</p>
      <a href="#" class="btn btn-primary">AddToCart</a>
    </div>
  </div>
				
               	 <!-- <span  th:each="product : ${pImageList}">
						 <img class="p-2" th:src="@{${product.image}}" width="300" height="300">  
				  </span>-->		
			</div>

			<div class="card-footer text-center bg-warning">

				<h6>copyright@2023</h6>
			</div>

		</div>

	</div>
</body>
</html>
